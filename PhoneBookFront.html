        <script>
            var dateStr = prompt("Enter a Show Date (mm/dd/yy)");//date inputted by site user
            if(dateStr == null){
                alert("No Valid Show Entered");
            }else if(dateStr.match(/[0-9][0-9]\/[0-9][0-9]\/[0-9][0-9]/) != null){
                if(dateStr.match("10/13/22")){

            }else{
                alert("Invalid Date");
            }
        </script>
